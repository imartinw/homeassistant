sonos_alarm_water_leakage_kitchen:
  alias: Sonos - Alarm
  sequence:
  - service: media_player.volume_set
    data:
      volume_level: 0.8
    target:
      device_id:
      - 31f62be191db4c35ba695826db174f1b
      - c3ffb05f5e614ff7b160822fcc8c4a69
      - f475446a19724e86af08e18a35c6943e
      - 6fdd2af62aa6406389400590af31c284
  - repeat:
      count: '03'
      sequence:
      - service: media_player.play_media
        target:
          device_id:
          - 31f62be191db4c35ba695826db174f1b
          - c3ffb05f5e614ff7b160822fcc8c4a69
          - f475446a19724e86af08e18a35c6943e
          - 6fdd2af62aa6406389400590af31c284
        data:
          media_content_id: http://home-pi.fritz.box:8123/local/alarm1.wav
          media_content_type: music
      - delay:
          hours: 0
          minutes: 0
          seconds: 1
          milliseconds: 500
  - delay:
      hours: 0
      minutes: 0
      seconds: 5
      milliseconds: 0
  mode: single
